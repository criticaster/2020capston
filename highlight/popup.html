<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="popup.js"></script>
        <style>
            body{
                width: auto;

            }
            #search-input{

                width: 200px;
                font-size:14px;
                font-weight: bold;
                border-style: solid;
                outline: none;
                padding-left: 5px;
            }
            #search-result div{

                border: solid;
                border-top : none;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <div id='search-div'>
            <form>
                <input type="text" id='search-input' autocomplete="off" autofocus/>
                <input type="submit" hidden id='search-button' value="검색"/>
            </form>
        </div>
        <div id='search-result'>
        </div> 
    </body>
</html>
